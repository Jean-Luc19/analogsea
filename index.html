<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up For The Sea of Analogia</title>
	<meta name="description" content="Get your account today and get started">
	<!-- reset -->
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	 <!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Roboto:300,400,700" rel="stylesheet">
</head>
<body>
	<header class="logo">
		<img src="images/logo.png" alt="" class="logo-image">
	</header>
	<main>
		<form class="sign-up" action="/signup/" method="post">
			<fieldset>
			<legend>Sign up</legend>
			<label for="email" required>Email</label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" required>
			<label for="password">Password</label>
			<input type="password" pattern='[0-9/A-Z/a-z]'name="password" id="password" placeholder="1234Passw0rd" required>
			</fieldset>
			<button>Sign Up</button>
			<p><a href="/forgot-password/new">Forgot Password?</a></p>
		</form>
		<p>Already have an account? <a href="/login" class="login">Log in</a></p>
	</main>
	
</body>
</html>
